<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Table Example</title>
</head>
<body>
    <h1>Nested Table Example</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Main Table Header 1</th>
            <th>Main Table Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>
                <!-- Nested Table -->
                <table border="1" cellpadding="3" cellspacing="0">
                    <tr>
                        <th>Nested Header 1</th>
                        <th>Nested Header 2</th>
                    </tr>
                    <tr>
                        <td>Nested Row 1, Cell 1</td>
                        <td>Nested Row 1, Cell 2</td>
                    </tr>
                    <tr>
                        <td>Nested Row 2, Cell 1</td>
                        <td>Nested Row 2, Cell 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>

</body>
</html>
