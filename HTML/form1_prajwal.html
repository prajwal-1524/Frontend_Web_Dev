<!DOCTYPE html>
<html>
<head>
    <title>Car Selection Form</title>
</head>
<body>

<h2>Car Selection Form</h2>

<form>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus autocomplete="name">
    <br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
    <br><br>

    <!-- Phone (Ntc Pattern only) -->
    <label for="phone">Phone (NTC):</label>
    <input type="text" id="phone" name="phone" placeholder="9851XXXXXX or 9841XXXXXX" pattern="^(9851\d{6}|9841\d{6})$" required>
    <br><br>

    <!-- Birthday (limited between 1997 and 2012) -->
    <label for="dob">Birthday:</label>
    <input type="date" id="dob" name="dob" min="1997-01-01" max="2012-12-31" required>
    <br><br>

    <!-- Car Company (Grouped options) -->
    <label for="car">Choose a Car Company:</label>
    <select id="car" name="car" required>
        <optgroup label="Indian">
            <option value="tata">Tata</option>
            <option value="mahindra">Mahindra</option>
        </optgroup>
        <optgroup label="USA">
            <option value="ford">Ford</option>
            <option value="tesla">Tesla</option>
        </optgroup>
        <optgroup label="European">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </optgroup>
    </select>
    <br><br>

    <!-- Email with autocomplete -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" autocomplete="email">
    <br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
