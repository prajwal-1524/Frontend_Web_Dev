<!DOCTYPE html>
<html>
<head>
    <title>Audio Video Example</title>
</head>
<body>
    <h1>Audio video example</h1>

    <!-- Audio from local file -->
    <audio controls >
        <source src="ghagra.mp3" type="audio/mpeg">
       
    </audio>

    <br><br>

    <!-- Video from local file -->
    <video controls width="400" height="300">
        <source src="bouddha.mp4" type="video/mp4">
       
    </video>

</body>
</html>
