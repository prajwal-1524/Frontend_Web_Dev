<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>Roman Capital Ordered List</h3>
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- A black hot drink</dd>
        <dt>Milk</dt>
        <dd>- A white cold drink</dd>
    </dl>

</body>
</html>
