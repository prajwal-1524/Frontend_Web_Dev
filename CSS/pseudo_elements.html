<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements</title>
  
    
</head>
<body>
    <div class="container">
        <h1>Pseudo-Elements</h1>
        <div class="pseudo-demo">
            <span class="before-blue">i!, ...</span>
            <span class="main-text">This is a simple</span>
            <span class="desc-text">paragraph inside a div. It demonstrates the use of pseudo-elements to style content before, after, and within the text.</span>
        </div>
        <div class="input-row">
            <label for="input">Enter text:</label>
            <input type="text" id="input" placeholder="Type something...">
        </div>
        <div class="selection-demo">Select some text to see the ::selection effect.</div>
    </div>
</body>
</html>
