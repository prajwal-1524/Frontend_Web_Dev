<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selectors</title>
    <link rel="stylesheet" href="attribute_selectors_2.css">
    
</head>
<body>
    <div class="container">
        <h1>CSS Attribute Selectors</h1>

        <h2>5. [attribute^="value"] Selector</h2>
        <p><a href="https://secure-link.com">Secure HTTPS Link</a></p>
        <p><a href="http://regular-link.com">Regular HTTP Link</a></p>
        <p><a href="https://another-secure-link.com">Another HTTPS Link</a></p>

        <h2>6. [attribute$="value"] Selector</h2>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">

        <h2>7. [attribute*="value"] Selector</h2>
        <p title="important">This is important</p>
        <p title="notice">Regular notice</p>
        <p title="important-alert">Important alert</p>
    </div>
</body>
</html>
