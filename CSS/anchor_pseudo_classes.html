<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Pseudo-Classes & CSS Tooltips</title>
    <link rel="stylesheet" href="anchor_pseudo_classes.css">
</head>
<body>
    <div class="container">
        <div class="anchor-section">
            <h2>Anchor Pseudo-Classes</h2>
            <a href="https://claude.ai" target="_blank">Visit Claude.ai</a>
            <a href="https://maps.google.com" target="_blank">Visit Google Maps</a>
            <a href="https://google.com" target="_blank">Visit Google.com</a>
        </div>
        <div class="tooltip-container">
            <div class="tooltip-title">CSS Tooltip</div>
            <div class="tooltip-row">
                <button class="tooltip-btn"><span class="tooltip">This is a default tooltip on top</span>Default Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Bottom Tooltip</span>Bottom Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Left Tooltip</span>Left Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Right Tooltip</span>Right Tooltip</button>
            </div>
            <div class="tooltip-row">
                <button class="tooltip-btn primary"><span class="tooltip">Primary Tooltip</span>Primary Tooltip</button>
                <button class="tooltip-btn success"><span class="tooltip">Success color tooltip</span>Success Tooltip</button>
                <button class="tooltip-btn warning"><span class="tooltip">Warning Tooltip</span>Warning Tooltip</button>
                <button class="tooltip-btn danger"><span class="tooltip">Danger Tooltip</span>Danger Tooltip</button>
            </div>
        </div>
    </div>
</body>
</html>
