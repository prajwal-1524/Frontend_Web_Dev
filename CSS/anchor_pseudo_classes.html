<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Pseudo-Classes & CSS Tooltips</title>
    <link rel="stylesheet" href="anchor_pseudo_classes.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9ee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border: 2px solid #b77c6a;
            padding: 18px 18px 24px 18px;
        }
        .anchor-section {
            border: 1px solid #b77c6a;
            padding: 18px 18px 18px 18px;
            margin-bottom: 24px;
            background: #fff;
            width: 370px;
            display: inline-block;
            vertical-align: top;
            border-radius: 10px;
        }
        .anchor-section h2 {
            font-family: serif;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .anchor-section a:link {
            color: #0015e6;
            text-decoration: underline;
        }
        .anchor-section a:visited {
            color: #8bc34a;
        }
        .anchor-section a:hover {
            color: #e60000;
            text-decoration: underline;
        }
        .anchor-section a:active {
            color: #e60000;
            font-weight: bold;
        }
        .anchor-section a {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        /* Tooltip Section */
        .tooltip-container {
            border: 1.5px solid #b77c6a;
            padding: 18px 18px 24px 18px;
            background: #fff;
            margin-bottom: 24px;
            display: inline-block;
            width: 700px;
            vertical-align: top;
            border-radius: 10px;
        }
        .tooltip-title {
            font-size: 2em;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            color: #222;
            text-align: center;
            font-weight: bold;
        }
        .tooltip-row {
            margin-bottom: 18px;
            text-align: center;
        }
        .tooltip-btn {
            position: relative;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            margin: 8px 10px 8px 0;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }
        .tooltip-btn.success {
            background: #2ecc71;
        }
        .tooltip-btn.warning {
            background: #f1c40f;
            color: #222;
        }
        .tooltip-btn.danger {
            background: #e74c3c;
        }
        .tooltip-btn.primary {
            background: #0015e6;
        }
        .tooltip-btn:hover {
            opacity: 0.85;
        }
        .tooltip {
            visibility: hidden;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 7px 12px;
            position: absolute;
            z-index: 1;
            left: 50%;
            top: -38px;
            transform: translateX(-50%);
            font-size: 1em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .tooltip-btn:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-btn.success .tooltip {
            background: #2ecc71;
            color: #fff;
        }
        .tooltip-btn.warning .tooltip {
            background: #f1c40f;
            color: #222;
        }
        .tooltip-btn.danger .tooltip {
            background: #e74c3c;
        }
        .tooltip-btn.primary .tooltip {
            background: #0015e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anchor-section">
            <h2>Anchor Pseudo-Classes</h2>
            <a href="https://claude.ai" target="_blank">Visit Claude.ai</a>
            <a href="https://maps.google.com" target="_blank">Visit Google Maps</a>
            <a href="https://google.com" target="_blank">Visit Google.com</a>
        </div>
        <div class="tooltip-container">
            <div class="tooltip-title">CSS Tooltip</div>
            <div class="tooltip-row">
                <button class="tooltip-btn"><span class="tooltip">This is a default tooltip on top</span>Default Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Bottom Tooltip</span>Bottom Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Left Tooltip</span>Left Tooltip</button>
                <button class="tooltip-btn"><span class="tooltip">Right Tooltip</span>Right Tooltip</button>
            </div>
            <div class="tooltip-row">
                <button class="tooltip-btn primary"><span class="tooltip">Primary Tooltip</span>Primary Tooltip</button>
                <button class="tooltip-btn success"><span class="tooltip">Success color tooltip</span>Success Tooltip</button>
                <button class="tooltip-btn warning"><span class="tooltip">Warning Tooltip</span>Warning Tooltip</button>
                <button class="tooltip-btn danger"><span class="tooltip">Danger Tooltip</span>Danger Tooltip</button>
            </div>
        </div>
    </div>
</body>
</html>
