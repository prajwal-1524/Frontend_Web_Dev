<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Combinators Example</title>
</head>
<body>

  <div>
    <p>Paragraph inside div (descendant + child)</p>
    <section>
      <p>Paragraph inside section (descendant only)</p>
    </section>
  </div>

  <h2>Heading</h2>
  <p>First paragraph after h2 (next sibling)</p>
  <p>Second paragraph after h2 (subsequent sibling)</p>

</body>
</html>
