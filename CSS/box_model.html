<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Box Model Visualization</title>
	<link rel="stylesheet" href="box_model.css">
		
</head>
<body>
	<div class="container">
		<h1>CSS Box Model Visualization</h1>
		<div class="legend">
			<div class="legend-item"><span class="legend-color margin-color"></span> Margin</div>
			<div class="legend-item"><span class="legend-color border-color"></span> Border</div>
			<div class="legend-item"><span class="legend-color padding-color"></span> Padding</div>
			<div class="legend-item"><span class="legend-color content-color"></span> Content</div>
		</div>
		<div class="box-model">
			<div class="margin">
				<span class="box-label">Margin</span>
				<div class="border">
					<span class="box-label">Border</span>
					<div class="padding">
						<span class="box-label">Padding</span>
						<div class="content">
							Content
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
